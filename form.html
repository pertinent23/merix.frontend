<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Merix </title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/_base.css">
    <link rel="stylesheet" href="./css/_form.css">
    <link rel="icon" href="./icons/icon.outline.16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./icons/icon.outline.32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./icons/icon.outline.64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="./icons/icon.outline.256.png" sizes="256x256" type="image/png">
</head>
<body>
    <header class="colored"></header>
    <nav class="d-flex flex-column justify-content-center align-items-center light">
        <section class="navbar-brand d-flex align-items-center">
            <img src="./icons/icon.64.png" alt="web site icon">
            <p> Merix </p>
        </section>
    </nav>
    <main class="d-flex justify-content-center align-items-center w-100">
        <form class="d-flex flex-column align-items-center w-100">
            <div class="form-title w-100"> Connexion </div>
            <div class="form-description w-100 d-flex align-items-center"> a short description for the form </div>
            <section class="form-content-field d-flex flex-column align-items-center justify-content-center w-100">
                <div class="field w-100 d-flex">
                    <input type="text" id="name" placeholder="Az:" autocomplete="off">
                    <i class="bi bi-globe"></i>
                    <label for="name"> Name: </label>
                </div>
                <div class="field w-100 d-flex">
                    <input type="text" id="names" placeholder="Az:" autocomplete="off">
                    <i class="bi bi-motherboard-fill"></i>
                    <label for="names"> Data: </label>
                </div>
            </section>
            <span class="form-error"></span>
            <section class="form-content-button d-flex align-items-center justify-content-end w-100">
                <div class="d-flex align-items-center justify-content-between form-buttons-container">
                    <button class="submit" type="button">
                        <i class="bi bi-patch-check-fill"></i>
                        <span> Enregistrer </span>
                    </button>
                    <button class="cancel" type="button">
                        <i class="bi bi-power"></i>
                        <span> Cancel </span>
                    </button>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
